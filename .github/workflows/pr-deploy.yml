# v3.200.1
name: Platform PR deploy

on:
  workflow_dispatch:
  pull_request:
    branches: [ master, dev ]
    types: [ labeled ]

jobs:

  get-cache-key:
    if: ${{ github.event.label.name == 'deploy-qa' }}
    runs-on: ubuntu-latest
    env:
      ARTIFACT_NAME: 'platform'
      DOCKER_CACHE_KEY: ''
      DOCKER_TAR: 'platform_image.tar'
    outputs:
      shortKey: ${{ steps.cache-key.outputs.shortKey }}
      fullKey: ${{ steps.cache-key.outputs.fullKey }}
      dockerTar: ${{ env.DOCKER_TAR }}
    steps:

    - uses: actions/checkout@v2

    - name: Get Artifact Version
      uses: VirtoCommerce/vc-github-actions/get-image-version@master
      id: artifactVer

    - name: Set ARTIFACT_NAME
      run: |
        if [ '${{ steps.artifactVer.outputs.moduleId }}' != '' ]; then
          echo "ARTIFACT_NAME=${{ steps.artifactVer.outputs.moduleId }}" >> $GITHUB_ENV
        fi;

    - name: Get cache key
      uses: VirtoCommerce/vc-github-actions/cache-get-key@PT-4557
      id: cache-key
      with:
        runnerOs: ${{ runner.os  }}
        artifactName: ${{ env.ARTIFACT_NAME }}

  publish:
    needs:
      get-cache-key
    uses: VirtoCommerce/.github/.github/workflows/publish-docker.yml@v3.200.1
    with:
      fullKey: ${{ needs.get-cache-key.outputs.fullKey }}
      shortKey: '${{ needs.get-cache-key.outputs.shortKey }}-'
      dockerTar: ${{ needs.get-cache-key.outputs.dockerTar }}
    secrets:
      envPAT: ${{ secrets.GITHUB_TOKEN }}
      dockerUser: ${{ secrets.DOCKER_USERNAME }}
      dockerToken: ${{ secrets.DOCKER_TOKEN }}

  deploy:
    needs:
      publish
    uses: VirtoCommerce/.github/.github/workflows/deploy.yml@v3.200.1
    with:
      argoServer: 'argo.govirto.com'
      artifactUrl: ${{ needs.publish.outputs.imagePath }}
      matrix: '{"include":[{"envName": "qa", "confPath": "argoDeploy.json"}]}'
    secrets:
      envPAT: ${{ secrets.REPO_TOKEN }}
      argoLogin: ${{ secrets.ARGOCD_LOGIN }}
      argoPassword: ${{ secrets.ARGOCD_PASSWORD }}

  comment-publish:
    if: always()
    needs:
      publish
    env:
      MESSAGE_BODY: ':x: Docker image publish filed.'
    runs-on: ubuntu-latest
    steps:

    - name: Set MESSAGE_BODY
      if: ${{ needs.publish.result == 'success' }} 
      run: |
        echo "MESSAGE_BODY=:heavy_check_mark: Docker image ${{ needs.publish.outputs.imagePath }} published" >> $GITHUB_ENV

    - uses: actions/github-script@v5
      if: ${{ !(contains('skipped, cancelled', needs.publish.result ))  }} 
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '${{ env.MESSAGE_BODY }}'
          })

  comment-deploy:
    if: always()
    needs:
      [ deploy, publish ]

    runs-on: ubuntu-latest
    env:
      MESSAGE_BODY: ':x: QA deployment failed.'
    steps:

    - name: Set MESSAGE_BODY
      if: ${{ needs.deploy.result == 'success' }} 
      run: |
        echo "MESSAGE_BODY=:heavy_check_mark: Docker image ${{ needs.publish.outputs.imagePath }} deployed to QA" >> $GITHUB_ENV

    - uses: actions/github-script@v5
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: '${{ env.MESSAGE_BODY }}'
          })
