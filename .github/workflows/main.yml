name: CI

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on:
  workflow_dispatch:
  push:
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - 'build/**'
      - 'README.md'
      - 'LICENSE'
    branches: [ master, dev ]
  pull_request:
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - 'build/**'
      - 'README.md'
      - 'LICENSE'
    branches: [ master, dev ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:

  prepare-env:
    name: Prepare
    runs-on: ubuntu-latest
    steps:
    - name: Get Image Version
      uses: VirtoCommerce/vc-github-actions/get-image-version@dev
      id: image
      env:
        IMAGE_VERSION: ${{ steps.image.outputs.taggedVersion }}
  
  build-package:
    name: Build Package
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Get Image Version
      uses: VirtoCommerce/vc-github-actions/get-image-version@dev
      id: image

    - name: Install VirtoCommerce.GlobalTool
      run: |
        dotnet tool install --global VirtoCommerce.GlobalTool --version 3.0.0-beta0010
        mv Directory.Build.Props Directory.Build.props

    - name: Build Package
      run: vc-build Compress -skip Test

    - name: Build Docker Image
      shell: pwsh
      run: |
        Write-Output ${IMAGE_VERSION}
