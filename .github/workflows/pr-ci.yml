# v3.200.1
name: Platform PR build

on:
  workflow_dispatch:
  pull_request:
    branches: [ master, dev ]
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - 'build/**'
      - 'README.md'
      - 'LICENSE'
      - '**/argoDeploy.json'
      - '**/cloudDeploy.json'

jobs:
  test:
    uses: VirtoCommerce/.github/.github/workflows/test-and-sonar.yml@v3.200.14
    secrets:
      sonarToken: ${{ secrets.SONAR_TOKEN }}

  build:
    uses: VirtoCommerce/.github/.github/workflows/build.yml@v3.200.2
    with:
      uploadDocker: 'true'
      eventName: ${{ github.event_name }}
      imageName: 'platform'
    secrets:
      envPAT: ${{ secrets.REPO_TOKEN }}
