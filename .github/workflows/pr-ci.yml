# v3.200.2
name: Platform PR build

on:
  workflow_dispatch:
  pull_request:
    branches: [ master, dev ]
    paths-ignore:
      - '.github/**'
      - 'docs/**'
      - 'build/**'
      - 'README.md'
      - 'LICENSE'
      - '**/argoDeploy.json'
      - '**/cloudDeploy.json'

jobs:
  test:
    uses: VirtoCommerce/.github/.github/workflows/test-and-sonar.yml@feat/PT-9395-nodejs-lts
    secrets:
      sonarToken: ${{ secrets.SONAR_TOKEN }}

  build:
    uses: VirtoCommerce/.github/.github/workflows/build.yml@feat/PT-9395-nodejs-lts
    with:
      uploadDocker: 'true'
    secrets:
      envPAT: ${{ secrets.REPO_TOKEN }}
