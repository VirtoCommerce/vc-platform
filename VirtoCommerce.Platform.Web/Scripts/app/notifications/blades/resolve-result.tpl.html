<div class="blade-content __large-wide">
	<div class="blade-inner">
		<div class="inner-block">
			<form class="form">
				<fieldset>
					<legend>{{ 'platform.blades.resolve-result.labels.subject' | translate }}</legend>
                    <div class="form-group">
                        <div class="form-input">
                            {{blade.notification.subject}}
                        </div>
                    </div>
				</fieldset>

				<fieldset style="margin-top:20px;">
					<legend>{{ 'platform.blades.resolve-result.labels.body' | translate }}</legend>
                    <div class="form-group">
                        <div class="form-input" ng-bind-html="to_trusted(blade.notification.body)">
                        </div>
                    </div>
				</fieldset>
			</form>
		</div>
	</div>
</div>
