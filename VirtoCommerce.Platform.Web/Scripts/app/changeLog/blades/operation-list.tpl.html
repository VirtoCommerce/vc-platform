<div class="blade-content __medium-wide">
    <div class="blade-inner">
        <div class="inner-block">
            <div class="table-wrapper">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="table-col __product-name">{{ 'platform.blades.operation-list.labels.login' | translate }}</th>
                            <th class="table-col __product-code">{{ 'platform.blades.operation-list.labels.details' | translate }}</th>
                            <th class="table-col __product-code">{{ 'platform.blades.operation-list.labels.time' | translate }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-item" ng-repeat="data in blade.currentEntities | orderBy: createdDate:true track by data.id">
                            <td class="table-col">{{data.createdBy}}</td>
                            <td class="table-col">{{data.detail}}</td>
                            <td class="table-col" am-time-ago="data.createdDate"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
