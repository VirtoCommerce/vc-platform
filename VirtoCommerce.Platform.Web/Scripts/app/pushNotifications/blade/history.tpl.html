<div class="blade-content __medium-wide">
    <div class="blade-inner">
        <div class="inner-block">
            <div class="table-wrapper">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="table-col" ng-repeat="column in columns" ng-click="setOrder(column)" ng-class="(column.checked) ? '__sorted' : ''">
                                {{column.title | translate}}
                                <i class="table-ico sort fa" ng-class="column.checked ? (column.reverse ? 'fa-sort-up' : 'fa-sort-down') : ''"></i>
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-item" ng-class="{'__selected': blade.selectedNodeId === notification.id, ' __error': notification.notifyType == 'error', ' __warning': notification.notifyType == 'warning', ' __info': notification.notifyType == 'info'}" ng-click="blade.selectedNodeId=notification.id; notification.action(notification)" ng-repeat="notification in notifications" ng-include="notification.template"></tr>
                    </tbody>
                </table>
            </div>
            <ng-include src='pagerTemplate.html'></ng-include>
        </div>
    </div>
</div>
