<div class="tile quadro wide" ng-click="">
    <div class="tree-view">
        <div class="tree-scroll">
            <ul class="tree" ng-init="operation = currentBlade.currentEntity">
                <li class="tree-item first" ng-include="'document.html'">
                    <!-- <ul class="tree-node" ng-init="operation = currentBlade.currentEntity">
                        <li class="tree-item" ng-include="'document.html'"></li>
                    </ul> -->
                </li>
            </ul>
        </div>
    </div>
</div>


<script type="text/ng-template" id="document.html">
    <div class="tree-block">
        <div class="inner">
            <div class="tree-el __title">
                <i class="tree-ico fa fa-info-circle"></i>
                {{operation.operationType +' #'+operation.number}}
            </div>
            <div class="tree-el __date">
                <i class="tree-ico fa fa-calendar"></i>
                {{operation.createdDate | date}}
            </div>
            <div class="tree-el __price">
                <i class="tree-ico fa fa-money"></i>
                {{operation.sum +' '+operation.currency}}
            </div>
        </div>
    </div>
    <ul class="tree-node">
        <li class="tree-item" ng-class="{'__selected': currentBlade.currentEntity.id == operation.id}" ng-repeat="operation in operation.childrenOperations" ng-include="'document.html'"></li>
    </ul>
</script>
