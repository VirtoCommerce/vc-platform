<div class="blade-content __medium-wide __gray">
    <div class="blade-inner">
        <div class="inner-block">
            <div class="form columns clearfix">
                <div class="column">
                    <div class="form-group">
                        <label class="form-label">Shipment number</label>
                        <div class="form-input">
                            <input required type="text" ng-model="blade.currentEntity.number">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <div class="form-input">
                            <select ng-model="blade.currentEntity.status" va-chosen>
                                <option>New</option>
                                <option>PickPack</option>
                                <option>Completed</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Fulfillment</label>
                        <div class="form-input">
                            <select ng-model="blade.operation.fulfillmentCenterId" va-chosen>
                                <option>{{blade.operation.fulfillmentCenterId}}</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="column">
                    <div class="form-group">
                        <label class="form-label">from</label>
                        <div class="form-input">
                            <div class="form-text">{{blade.currentEntity.createdDate | date:'short'}}</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Employee</label>
                        <div class="form-input">
                            <select ng-model="blade.currentEntity.employeeId" va-chosen></select>
                        </div>
                    </div>
                 </div>
            </div>
            <div class="tile-group four">
                <va-widget-container group="shipmentDetailWidgets" blade="blade"></va-widget-container>
            </div>

        </div>
    </div>
</div>
