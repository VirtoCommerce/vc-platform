<div class="blade-content __large-wide">
	<div class="blade-inner">
		<div class="inner-block">
			<form class="form">
				<div class="form-group">
					<label class="form-label">Name:</label>
					<div class="form-input">
						<input focus-on="" ng-disabled="!blade.newPage" required class="form-control" ng-model="blade.currentEntity.name" placeholder="Enter page name" />
					</div>
				</div>
				<div class="form-group">
					<label class="form-label">Editorial asset content</label>
					<div class="form-input">
						<textarea style="max-height:350px; min-height:350px;" required class="form-control big" cols="60" rows="30" ng-model="blade.currentEntity.content" placeholder="Enter page content"></textarea>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
