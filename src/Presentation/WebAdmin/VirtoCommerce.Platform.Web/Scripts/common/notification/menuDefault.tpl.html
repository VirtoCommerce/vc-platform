<a class="list-link" href="" ng-init="
    notifyStatusArr = [
        'running',
        'aborted',
        'finished',
        'error'
    ];
    classNames = [menuItem.notify.notifyType, notifyStatusArr[menuItem.notify.status]];
" ng-class="classNames">
    <i class="list-ico fa" ng-class="(menuItem.notify.notifyType=='info') ? 'fa-comments':'fa-warning'"></i>
    <span class="list-t" ng-bind="menuItem.title+((menuItem.notify.repeatCount)?' ('+(menuItem.notify.repeatCount+1) + ')':'')"></span>
    <span class="list-descr" ng-bind="menuItem.notify.description"></span>
    <span class="list-date" am-time-ago="menuItem.notify.created"></span>
</a>
