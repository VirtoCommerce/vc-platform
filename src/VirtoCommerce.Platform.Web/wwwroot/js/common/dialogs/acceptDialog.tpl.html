<div class="modal-header">
    <h3 class="modal-title">{{ title | translate: titleValues}}</h3>
</div>
<div class="modal-body">
    {{ message | translate: messageValues}}
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="yes()">{{ 'platform.commands.yes' | translate}}</button>
    <button class="btn btn-default" ng-click="no()">{{ 'platform.commands.no' | translate}}</button>
</div>
