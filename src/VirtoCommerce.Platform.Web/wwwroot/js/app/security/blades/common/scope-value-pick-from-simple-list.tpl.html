<div class="blade-static __bottom" ng-include="'$(Platform)/Scripts/common/templates/ok-cancel.tpl.html'"></div>

<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <div class="sub-t">{{ blade.subtitle | translate }}</div>
            <ui-scroll-drop-down multiple
                                 data="search(criteria)"
                                 ng-model="blade.selectedIds"
                                 on-select="selectItem(item)"
                                 on-remove="removeItem(item)"
                                 placeholder="blade.subtitle">
            </ui-scroll-drop-down>
        </div>
    </div>
</div>
