<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <form class="form" name="formScope">
                <fieldset>
                    <legend>{{ 'platform.blades.role-permissions.labels.select-permissions' | translate }}</legend>
                </fieldset>
            </form>
            <div class="list __items" ng-init="openItems={}">
                <div class="list-group" ng-class="{'__opened': openItems[$index]}" ng-click="openItems[$index]=!openItems[$index]" ng-repeat-start="(key,values) in blade.currentEntities">{{key}}</div>
                <div class="list __sub" ng-repeat-end>
                    <div class="list-item" ng-repeat="data in values | orderBy:'name'">
                        <div class="cover">
                            <div class="first ui-grid-selection-row-header-buttons ui-grid-icon-ok" ng-class="{'ui-grid-row-selected': data.$selected}" ng-click="data.$selected = !data.$selected">&nbsp;</div>
                            <div class="next">
                                <span class="list-name">{{ data.name }}</span>
                                <span class="list-descr">{{ 'permissions.' + data.name | translate}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
