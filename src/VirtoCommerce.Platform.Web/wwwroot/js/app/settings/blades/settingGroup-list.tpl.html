<div class="blade-static __expanded">
  <va-breadcrumb ng-model="blade.breadcrumbs" blade-id="blade.id" blade-maximized="blade.isMaximized"></va-breadcrumb>
  <div class="vc-input vc-input--sm vc-input--clearable">
    <div class="vc-input__container">
      <input class="vc-input__field"
             type="text"
             placeholder="{{ 'platform.placeholders.search-keyword' | translate }}"
             ng-model="blade.searchText">
      <button type="button"
              class="vc-input__clear"
              title="Clear"
              ng-click="blade.searchText=''">
        <svg>
          <use href="/images/blade/remove.svg#icon"></use>
        </svg>
      </button>
    </div>
  </div>
</div>
<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block clearfix">
            <ul class="list __items">
                <li class="list-item" ng-repeat="data in blade.allSettings | filter:blade.searchText track by $index" ng-class="{'__selected': data.groupName === selectedNodeId}" ng-click='selectNode(data)' ng-if="blade.searchText">
                    <i class="list-ico fa" ng-class="data.valueType ? 'fa-wrench' : 'fa-gears'"></i>
                    <span class="list-t">{{data.translatedName}}</span>
                    <span class="list-descr" ng-if="data.groupName">{{data.groupName}}</span>
                </li>
                <li class="list-item" ng-repeat="data in blade.currentEntities track by data.groupName" ng-class="{'__selected': data.groupName === selectedNodeId}" ng-click='selectNode(data)' ng-if="!blade.searchText">
                    <i class="list-ico" ng-if="data.icon" ng-class="data.icon"></i>
                    <i class="list-ico fa fa-gears" ng-if="!data.icon"></i>
                    <span class="list-t">{{data.name}}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
