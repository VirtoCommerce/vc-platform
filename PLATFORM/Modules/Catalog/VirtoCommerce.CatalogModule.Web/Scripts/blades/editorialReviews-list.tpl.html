<div class="blade-content">
	<div class="blade-inner">
		<div class="inner-block">
			<ul class="list __items" ng-if="blade.currentEntities.length">
                <li class="list-item" ng-click="openBlade(data)" ng-repeat="data in blade.currentEntities | orderBy:'languageCode'">
                    <i class="list-ico fa fa-comment"></i>
                    <span class="list-t">
                        <span class="flag flag-{{data.languageCode.substr(3)}}"></span>
                    </span>
                    <span class="list-descr">{{data.content | limitTo:150}}</span>
                </li>
			</ul>
			<p class="note" ng-if="!blade.currentEntities.length">{{ 'catalog.blades.editorialReviews-list.labels.no-reviews' | translate }}</p>
		</div>
	</div>
</div>
