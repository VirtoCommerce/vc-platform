<div class="blade-content __medium-wide">
    <div class="blade-inner">
        <div class="inner-block">
            <p class="note" ng-if="blade.currentEntities.length">{{ 'catalog.blades.item-associations-list.labels.sorting-prompt' | translate }}</p>            
            <div class="table-wrapper" ng-init="setGridOptions({
                    rowTemplate: 'list.row.html',
                    rowHeight: 61,
                    enableSorting: false,
                    virtualizationThreshold: 1000,                    
                    columnDefs: [
                        { name: 'actions', displayName: '', enableColumnResizing: false, enableSorting: false, width: 30, cellTemplate: 'list-actions.cell.html', pinnedLeft:true },
                        {
                            name: 'productImg', displayName: 'catalog.blades.item-associations-list.labels.picture',
                            enableColumnResizing: false, width: 60, cellTemplate: 'icon.cell.html'
                        },
                        { name: 'customField', displayName: 'catalog.blades.item-associations-list.labels.product', field: 'productName', cellTemplate: 'productName.cell.html'},
                        { name: 'name', displayName: 'catalog.blades.item-associations-list.labels.group', cellTooltip: 'Association group name', width: 120 }                        
                    ]})" ng-if="blade.currentEntities.length">
                <div ui-grid="gridOptions" ui-grid-auto-resize ui-grid-save-state ui-grid-selection ui-grid-resize-columns ui-grid-move-columns ui-grid-pinning ui-grid-draggable-rows ui-grid-height></div>
                <ul class="menu __context" role="menu" id="ial_menu">
                    <li class="menu-item" ng-click='selectNode(contextMenuEntity)'>
                        <i class="menu-ico fa fa-edit"></i> {{'platform.commands.manage' | translate}}
                    </li>
                    <li class="menu-item" ng-click='deleteList([contextMenuEntity])' va-permission="catalog:update">
                        <i class="menu-ico fa fa-trash-o"></i> {{'platform.commands.delete' | translate}}
                    </li>
                </ul>
            </div>
            <div ng-if="blade.currentEntities.length == 0" class="note">No Associations yet</div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="list.row.html">
    <div grid="grid" class="ui-grid-draggable-row" draggable="true">
        <div ng-click='grid.appScope.selectNode(row.entity)' ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.uid" ui-grid-one-bind-id-grid="rowRenderIndex + '-' + col.uid + '-cell'" class="ui-grid-cell" ng-class="{'ui-grid-row-header-cell': col.isRowHeader, '__hovered': grid.appScope.contextMenuEntity === row.entity, '__selected': row.entity.productId===grid.appScope.selectedNodeId}" role="{{col.isRowHeader ? 'rowheader' : 'gridcell' }}" ui-grid-cell style="{{'cursor: ' + (col.name==='actions' ? 'pointer' : 'move')}}" context-menu="grid.appScope.contextMenuEntity = row.entity" data-target="ial_menu"></div>
    </div>
</script>
<script type="text/ng-template" id="list-actions.cell.html">
    <div class="ui-grid-actions" left-click-menu="grid.appScope.contextMenuEntity = row.entity" data-target="ial_menu">
        <i class="fa fa-ellipsis-v"></i>
    </div>
</script>
<script type="text/ng-template" id="icon.cell.html">
    <div class="ui-grid-cell-contents">
        <div class="product-img">
            <div class="image" style="background-image: url('{{COL_FIELD}}')" ng-if="COL_FIELD"></div>
            <i class="table-ico fa fa-image" ng-if="!COL_FIELD"></i>
        </div>    
    </div>
</script>
<script type="text/ng-template" id="productName.cell.html">
    <div class="ui-grid-cell-contents">
        <div class="table-t" title="{{COL_FIELD}}">{{COL_FIELD}}</div>
        <div class="table-descr" title="SKU: {{row.entity.productCode}}">{{row.entity.productCode}}</div>
    </div>
</script>
