<div class="blade-static __bottom" ng-if="blade.bottomTemplate">
    <ng-include src='blade.bottomTemplate'> </ng-include>
</div>
<div class="blade-content __gray">
    <div class="blade-inner">
        <div class="inner-block">
            <form name="itemProperties" class="form" ng-init="propGroups = [{title:'catalog.properties.product', type:'Product'}, {title:'catalog.properties.variation', type:'Variation'}]">
                <fieldset ng-repeat="propGroup in propGroups" ng-init="setForm(itemProperties)">
                    <legend>
                        {{ propGroup.title | translate }}: <span class="count">{{properties.length}}</span>
                    </legend>
                    <div class="form-group" ng-repeat="prop in properties = (blade.item.properties | filter: {type:propGroup.type})">
                        <label class="form-label">
                            {{prop.name}}
                            <a href="" ng-click="editProperty(prop)" class="form-edit"><i class="form-ico fa fa-pencil"></i></a>
                        </label>
                        <va-property2 ng-model="prop" get-prop-values="getPropValues" />
                    </div>
                    <div class="note" ng-if="properties.length == 0">{{ 'catalog.blades.item-property-list.labels.empty-list' | translate }}</div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
