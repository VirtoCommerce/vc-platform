<div class="blade-static" ng-if="blade.item.variations.length">
    <div class="form-group">
        <div class="form-input __search">
            <input placeholder="{{'platform.placeholders.search-keyword' | translate }}" ng-model="blade.searchText" ng-keyup="gridApi.grid.queueGridRefresh()" ng-trim="false">
        </div>
        <p class="form-count">{{'platform.list.count' | translate }}: <span class="count">{{filteredEntitiesCount}}</span></p>
    </div>
</div>
<div class="blade-static __bottom" ng-if="pageSettings.itemsPerPageCount < pageSettings.totalItems" ng-include="'pagerTemplate.html'"></div>
<div class="blade-content __medium-wide">
    <div class="blade-inner">
        <div class="inner-block" ng-init="setGridOptions({
                    data: 'blade.item.variations',
                    rowTemplate: 'list.row.html',
                    rowHeight: 61,
                    columnDefs: [
                        {
                            name: 'imgSrc', displayName: 'catalog.blades.item-variation-list.labels.picture',
                            enableColumnResizing: false, enableSorting: false, width: 60, cellTemplate: 'icon.cell.html'
                        },
                        { name: 'name', displayName: 'catalog.blades.item-variation-list.labels.name', sort: { direction: uiGridConstants.ASC }},
                        { name: 'code', displayName: 'catalog.blades.item-variation-list.labels.sku', width: 170 }
                    ],
                    enablePaginationControls: false,
                    paginationPageSize: pageSettings.itemsPerPageCount})">
            <div class="note" ng-if="blade.item.variations.length == 0">{{'catalog.blades.item-variation-list.labels.no-items' | translate }}</div>
            <div class="table-wrapper" ng-if="blade.item.variations.length">
                <div ui-grid="gridOptions" ui-grid-save-state ui-grid-selection ui-grid-resize-columns ui-grid-move-columns ui-grid-pagination></div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="list.row.html">
    <div ng-click='grid.appScope.selectVariation(row.entity)' ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.uid" ui-grid-one-bind-id-grid="rowRenderIndex + '-' + col.uid + '-cell'" class="ui-grid-cell" ng-class="{'ui-grid-row-header-cell': col.isRowHeader, '__selected': row.entity.id===grid.appScope.selectedNodeId}" role="{{col.isRowHeader ? 'rowheader' : 'gridcell' }}" ui-grid-cell style='cursor:pointer'></div>
</script>
<script type="text/ng-template" id="icon.cell.html">
    <div class="product-img">
        <div class="image" style="background-image: url('{{COL_FIELD}}')" ng-if="COL_FIELD"></div>
        <i class="table-ico fa fa-image" ng-if="!COL_FIELD"></i>
    </div>
</script>
