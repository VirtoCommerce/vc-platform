<div class="blade-static __bottom" ng-include="'$(Platform)/Scripts/common/templates/create.tpl.html'" ng-if="blade.isNew"></div>
<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <form class="form" name="formScope">
                <div>
                    <label class="form-label">{{'catalog.blades.catalog-details.labels.catalog-name' | translate}}</label>
                    <div class="form-input">
                        <input ng-model="blade.currentEntity.name" placeholder="{{'catalog.blades.catalog-details.placeholders.enter-name' | translate}}" focus-on="" required>
                    </div>
                </div>
            </form>

            <va-widget-container group="catalogDetail" blade="blade" gridster-opts="gridsterOpts"></va-widget-container>
        </div>
    </div>
</div>
