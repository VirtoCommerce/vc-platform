<div class="blade-content __gray">
    <div class="blade-inner">
        <div class="inner-block" ng-init="propGroups = [{title:'catalog.properties.catalog', type:'Catalog'}, {title:'catalog.properties.category', type:'Category'}, {title:'catalog.properties.product', type:'Product'}, {title:'catalog.properties.variation', type:'Variation'}]">
            <form name="contextEntityDetailForm" class="form">
                <fieldset ng-repeat="propGroup in propGroups" ng-init="setForm(contextEntityDetailForm);">
                    <legend>
                        {{propGroup.title | translate}}: <span class="count">{{properties.length}}</span>
                    </legend>
                    <div class="form-group" ng-repeat="prop in properties = (blade.currentEntity.properties | filter: {type:propGroup.type})">
                        <label class="form-label">
                            {{prop.name}}
                            <a ng-show="prop.isManageable" href="" ng-click="editProperty(prop)">
                                <i class="form-ico fa fa-pencil"></i>
                            </a>
                            <span ng-show="!prop.isManageable">{{prop.name}}</span>
                        </label>
                        <va-property2 ng-model="prop" get-prop-values="getPropValues" />
                    </div>
                    <div class="text" ng-if="properties.length == 0">{{'catalog.blades.catalog-property-list.labels.empty-list' | translate}}</div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
