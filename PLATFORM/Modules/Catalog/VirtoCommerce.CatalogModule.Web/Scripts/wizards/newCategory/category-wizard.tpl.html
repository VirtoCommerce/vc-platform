<div class="blade-static __bottom" ng-include="'Modules/$(VirtoCommerce.Catalog)/Scripts/wizards/newCategory/category-wizard-actions.tpl.html'"></div>
<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <form class="form" name="detailForm">
                <div ng-init="setForm(detailForm)">
                    <label class="form-label">{{ 'catalog.wizards.category.labels.name' | translate }}</label>
                    <div class="form-input">
                        <input focus-on="" required class="form-control" ng-model="blade.currentEntity.name" placeholder="{{ 'catalog.wizards.category.placeholders.name' | translate }}" />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">{{ 'catalog.wizards.category.labels.code' | translate }}</label>
                    <div class="form-input">
                        <input required class="form-control" ng-model="blade.currentEntity.code" placeholder="{{ 'catalog.wizards.category.placeholders.code' | translate }}" name="code" ui-validate=" 'codeValidator($value)' " />
                    </div>
                    <div class="form-error" data-ng-show="detailForm.code.$dirty">
                        <span data-ng-show="detailForm.code.$error.validator">{{ 'catalog.wizards.category.validations.code' | translate }}</span>
                    </div>
                </div>
            </form>

                    <span class="title">Add properties</span>
                    <span class="sub-title">{{ getUnfilledProperties().length }} of {{blade.item.properties.length}} properties filled</span>
                </li>
                <li ng-click="openBlade('seo')">
                    <i class="ico fa fa-bar-chart-o"></i>

                    <span class="sub-title">seo information {{blade.item.seoInfos.length > 0 ? "defined" : "undefined"}}</span>
                </li>
            </ul>-->
        </div>
    </div>
</div>
