<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block clearfix">
            <form class="form" name="detailForm">
                <div class="form-group" ng-init="setForm(detailForm)">
                    <label class="form-label">{{ 'core.blades.fulfillment-center-detail.labels.name' | translate }}</label>
                    <div class="form-input">
                        <input ng-model="blade.currentEntity.name" focus-on="" required />
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">{{ 'core.blades.fulfillment-center-detail.labels.description' | translate }}</label>
                    <div class="form-input">
                        <textarea class="form-control" cols="30" rows="3" ng-model="blade.currentEntity.description"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">{{ 'core.blades.fulfillment-center-detail.labels.max-releases' | translate }}</label>
                    <div class="form-input __number">
                        <input smart-float required num-type="integer" ng-model="blade.currentEntity.maxReleasesPerPickBatch" type="text" >
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">{{ 'core.blades.fulfillment-center-detail.labels.pick-delay' | translate }}</label>
                    <div class="form-input __number">
                        <input smart-float required num-type="integer" ng-model="blade.currentEntity.pickDelay" type="text" min="0" step="1">
                    </div>
                </div>
            </form>

            <va-widget-container group="fulfillmentCenterDetail" blade="blade" gridster-opts="{width: 396}"></va-widget-container>
        </div>
    </div>
</div>
