<div class="blade-content">
	<div class="blade-inner">
		<div class="inner-block">
			<ul class="list __files" ng-if="blade.currentEntities.length">
				<li class="list-item" ng-click="blade.editPublishing(data)" ng-repeat="data in blade.currentEntities" context-menu data-target="ipl_menu_{{data.id}}">
					<a class="list-block">
						<i class="list-ico fa fa-bookmark-o"></i>
						<span class="list-name">{{data.name}}</span>
						<span class="list-descr">{{data.description}}.</span>
					</a>
				</li>
			</ul>
			<div class="note" ng-if="!blade.currentEntities.length">
                {{ 'marketing.blades.publishing.list.labels.no-data' | translate }}
			</div>
		</div>
	</div>
</div>
