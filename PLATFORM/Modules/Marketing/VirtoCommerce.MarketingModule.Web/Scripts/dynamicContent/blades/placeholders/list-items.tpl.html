<a class="list-block">
	<i class="list-ico fa" ng-class="{'fa-folder-open': blade.checkFolder(data), 'fa-folder': !blade.checkFolder(data) }"></i>
	<span class="list-name">{{data.name}}</span>
	<span class="list-descr">{{data.description}}.</span>
</a>
<ul class="list __sub" ng-show="blade.checkFolder(data)">
	<li class="list-item" ng-click="blade.folderClick(data); $event.stopPropagation();" ng-repeat="data in data.childrenFolders" ng-include="'Modules/$(VirtoCommerce.Marketing)/Scripts/dynamicContent/blades/placeholders/list-items.tpl.html'" context-menu data-target="ipl_menu_{{data.id}}">

	</li>
	<li ng-repeat="placeholder in data.placeholders" class="list-item" ng-click="blade.editPlaceholder(placeholder); $event.stopPropagation();">
		<a class="list-block">
			<img src="{{placeholder.descriptionImageUrl}}" style="height: 30px; display: inline-block; line-height: 40px; vertical-align: middle; margin: 0 5px 0 0;">
			<span class="list-name">{{placeholder.name}}</span>
			<span class="list-descr">{{placeholder.description}}.</span>
		</a>
	</li>
</ul>
<ul class="menu __context" role="menu" id="ipl_menu_{{data.id}}">
	<li class="menu-item" ng-click='blade.deleteLink(data); $event.stopPropagation();'>
		<i class="menu-ico fa fa-trash-o"></i> Delete
	</li>
	<li class="menu-item" ng-click='blade.editFolder(data); $event.stopPropagation();'>
		<i class="menu-ico fa fa-pencil-square-o"></i> Edit
	</li>
</ul>
