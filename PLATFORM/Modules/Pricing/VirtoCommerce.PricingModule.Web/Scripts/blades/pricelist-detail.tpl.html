<div class="blade-static __bottom" ng-include="'Modules/$(VirtoCommerce.Core)/Scripts/common/ok-cancel2.tpl.html'" ng-if="blade.isNew"></div>
<div class="blade-content __gray">
    <div class="blade-inner">
        <div class="inner-block clearfix">
            <form class="form" name="formScope">
                <div class="form-group" ng-init="setForm(formScope)">
                    <label class="form-label">Name</label>
                    <div class="form-input">
                        <input ng-model="blade.currentEntity.name" focus-on="" required placeholder="Enter name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Currency</label>
                    <div class="form-input">
                        <ui-select ng-model="blade.currentEntity.currency" required>
                            <ui-select-match placeholder="Select...">{{$select.selected}}</ui-select-match>
                            <ui-select-choices repeat="x in currencies | filter: $select.search">
                                <span ng-bind-html="x | highlight: $select.search"></span>
                            </ui-select-choices>
                        </ui-select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <div class="form-input">
                        <textarea class="form-control" cols="30" rows="3" ng-model="blade.currentEntity.description" placeholder="Enter description"></textarea>
                    </div>
                </div>
            </form>

            <va-widget-container group="pricelistDetail" blade="blade" gridster-opts="{width: 396}"></va-widget-container>
        </div>
    </div>
</div>
