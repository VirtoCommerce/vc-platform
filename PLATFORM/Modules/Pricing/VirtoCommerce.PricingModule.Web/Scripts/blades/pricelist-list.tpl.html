<div class="blade-content __medium-wide">
    <div class="blade-inner">
        <div class="inner-block">
            <div class="table-wrapper" ng-init="setGridOptions({
                    rowTemplate: 'pricelist-list.row.html',
                    columnDefs: [
                                { name: 'name', displayName: 'pricing.blades.pricelist-list.labels.name' },
                                { name: 'currency', displayName: 'pricing.blades.pricelist-list.labels.currency', width: 87 },
                                { name: 'modifiedDate', displayName: 'pricing.blades.pricelist-list.labels.last-modified', width: 87, cellTemplate: 'am-time-ago.cell.html' }
                    ]
                 })">
                <div ui-grid="gridOptions" ui-grid-save-state ui-grid-selection ui-grid-resize-columns ui-grid-move-columns></div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="pricelist-list.row.html">
    <div ng-click='grid.appScope.selectNode(row.entity)' ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.uid" ui-grid-one-bind-id-grid="rowRenderIndex + '-' + col.uid + '-cell'" class="ui-grid-cell" ng-class="{'ui-grid-row-header-cell': col.isRowHeader, '__selected': row.entity.id===grid.appScope.selectedNodeId }" role="{{col.isRowHeader ? 'rowheader' : 'gridcell' }}" ui-grid-cell style='cursor:pointer'></div>
</script>
<script type="text/ng-template" id="am-time-ago.cell.html">
    <span class="table-date" am-time-ago="COL_FIELD"></span>
</script>
