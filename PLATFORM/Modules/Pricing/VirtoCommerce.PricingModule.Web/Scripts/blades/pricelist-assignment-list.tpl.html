<div class="blade-content __medium-wide">
    <div class="blade-inner">
        <div class="inner-block">
            <div class="table-wrapper">
                <table class="table">
                    <thead>
                        <tr>
                            <th class="table-col __product-name">{{'pricing.blades.pricelist-assignment-list.labels.assignment-name' | translate}}</th>
                            <th class="table-col">{{'pricing.blades.pricelist-assignment-list.labels.catalog' | translate}}</th>
                            <th class="table-col __product-range">{{'pricing.blades.pricelist-assignment-list.labels.priority' | translate}}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="table-item" ng-repeat="data in blade.currentEntities | orderBy:['-priority', 'name'] track by data.id" ng-class="{'__selected': data.id === selectedNodeId}" ng-click='selectNode(data)'>
                            <td class="table-col __product-name">
                                <span>{{data.name}}</span>
                            </td>
                            <td class="table-col">
                                <span>{{data.catalogName}}</span>
                            </td>
                            <td class="table-col __product-code">
                                <span>{{data.priority}}</span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
