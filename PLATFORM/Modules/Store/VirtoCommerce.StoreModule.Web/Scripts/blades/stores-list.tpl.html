<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <ul class="list __items" ng-if="blade.currentEntities.length">
                <li class="list-item" ng-click="blade.openBlade(data)" ng-repeat="data in blade.currentEntities | orderBy:name track by data.id" ng-class="{'__selected': data.id === selectedNodeId}">
                    <i class="list-ico fa fa-archive"></i>
                    <span class="list-name">
                        {{data.name}}
                    </span>
                </li>
            </ul>
            <p class="text" ng-if="!blade.currentEntities.length">{{ 'stores.blades.stores-list.labels.no-stores' | translate }}</p>
        </div>
    </div>
</div>
