<div class="blade-content __large-wide">
	<div class="blade-inner">
		<div class="inner-block">
			<form class="form">

				<div class="form-group">
					<label class="form-label">{{ 'content.blades.edit-asset.labels.asset-name' | translate }}</label>
					<div class="form-input">
						<input focus-on="" ng-disabled="!blade.newAsset" required class="form-control" ng-model="blade.currentEntity.name" placeholder="{{ 'content.blades.edit-asset.placeholders.asset-name' | translate }}" />
					</div>
				</div>

				<div class="form-group">
					<label class="form-label">{{ 'content.blades.edit-asset.labels.upload-new-file' | translate }}</label>
					<div class="form-input">
						<input type="file" multiple uploader="uploader" nv-file-select style="z-index: 0;" tabindex="-1">
						<input type="text" style="z-index: 1; cursor: default;" readonly="">
						<button class="btn __file" type="button" onclick="$('input[type=file]').trigger('click')">
							<i class="btn-ico fa fa-image"></i>
						</button>
					</div>
				</div>
			</form>

			<div ng-show="uploader.isUploading">
				<div class="sub-t">{{ 'content.blades.edit-asset.labels.progress' | translate }}</div>
				<div class="progress-bar __aqua" ng-style="{'width': uploader.progress + '%'}"></div>
			</div>

			<div class="tile-group triple __images-list" ng-if="blade.isImage()">
				<div class="tile double">
					<img class="tile-img" ng-src="{{blade.getImage()}}">
				</div>
			</div>
		</div>
	</div>
</div>
