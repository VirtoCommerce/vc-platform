<div class="blade-content">
	<div class="blade-inner">
		<div class="inner-block">
			<div class="table-wrapper" ng-if="blade.currentEntities.length">
				<table class="table">
					<thead>
						<tr>
							<th class="table-col">{{ 'content.blades.link-lists.labels.language' | translate }}</th>
							<th class="table-col">{{ 'content.blades.link-lists.labels.name' | translate }}</th>
						</tr>
					</thead>
					<tbody>
						<tr class="table-item" ng-repeat="data in blade.currentEntities" ng-click='blade.openBlade(data)'>
							<td class="table-col __date">
								<span class="flag flag-{{blade.getFlag(data.language)}}"></span>
								<span>{{data.language}}</span>
							</td>
							<td class="table-col">
								<span>
									{{data.name}}
								</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			<p class="note" ng-if="!blade.currentEntities.length">{{ 'content.blades.link-lists.labels.no-data' | translate }}</p>
		</div>
	</div>
</div>
