<div class="blade-static __expanded">
    <va-breadcrumb ng-model="blade.breadcrumbs" blade-id="blade.id"></va-breadcrumb>
    <div class="form-group">
        <div class="form-input __other">
            <input placeholder="{{ 'platform.placeholders.search-keyword' | translate }}" ng-model="blade.searchKeyword" ng-keyup="$event.which === 13 && blade.refresh()">
            <button class="btn __other" type="button">
                <i class="btn-ico fa fa-times-circle" title="Clear" ng-click="blade.searchKeyword=null;blade.refresh()"></i>
            </button>
        </div>
    </div>
</div>
<div class="blade-static __bottom" ng-if="pageSettings.itemsPerPageCount < pageSettings.totalItems" ng-include="'pagerTemplate.html'"></div>
<div class="blade-content __medium-wide">
    <div class="blade-inner">
        <div class="inner-block">
            <div class="table-wrapper" ng-init="setGridOptions({
                data: 'listEntries',
                rowTemplate: 'asset-list.row.html',
                rowHeight: 61,
                columnDefs: [
                        {
                            name: 'url', displayName: 'platform.blades.asset-list.labels.picture',
                            enableColumnResizing: false, enableSorting: false, width: 60,
                            cellTemplate: 'asset-list-icon.cell.html'
                        },
                        { name: 'name', displayName: 'platform.blades.asset-list.labels.name', cellTooltip: true },
                        { name: 'size', displayName: 'platform.blades.asset-list.labels.size'},
                        { name: 'modifiedDate', displayName: 'platform.blades.asset-list.labels.modified', cellTemplate: 'am-time-ago.cell.html' },
                        { name: 'actions', displayName: 'platform.blades.asset-list.labels.actions', enableColumnResizing: false, enableSorting: false, width: 80, cellTemplate: 'asset-list-actions.cell.html' }
                ],
                enablePaginationControls: false,
                paginationPageSize: pageSettings.itemsPerPageCount
                 })">
                <div ui-grid="gridOptions" ui-grid-save-state ui-grid-selection ui-grid-resize-columns ui-grid-move-columns ui-grid-pagination></div>
            </div>
        </div>
    </div>
</div>

<script type="text/ng-template" id="asset-list.row.html">
    <div ng-click='grid.appScope.selectNode(row.entity)' ng-repeat="(colRenderIndex, col) in colContainer.renderedColumns track by col.uid" ui-grid-one-bind-id-grid="rowRenderIndex + '-' + col.uid + '-cell'" class="ui-grid-cell" ng-class="{'ui-grid-row-header-cell': col.isRowHeader}" role="{{col.isRowHeader ? 'rowheader' : 'gridcell' }}" ui-grid-cell style='cursor:pointer'></div>
</script>

<script type="text/ng-template" id="asset-list-icon.cell.html">
    <div class="ui-grid-cell-contents">
        <div class="product-img">
            <div class="image" style="background-image: url('{{COL_FIELD}}')" ng-if="row.entity.isImage"></div>
            <i class="table-ico fa" ng-class="row.entity.type == 'folder' ? 'fa-folder' : 'fa-file-text-o'" ng-if="!row.entity.isImage"></i>
        </div>
    </div>
</script>
<script type="text/ng-template" id="am-time-ago.cell.html">
    <span class="table-date" am-time-ago="COL_FIELD"></span>
</script>
<script type="text/ng-template" id="asset-list-actions.cell.html">
    <ul class="ui-grid-cell-contents menu __actions">
        <li class="menu-item" ng-click="grid.appScope.downloadUrl(row.entity)" ng-if="row.entity.type !== 'folder'">
            <a class="menu-link" title="Download">
                <i class="menu-ico fa fa-download"></i>
            </a>
        </li>
        <li class="menu-item" ng-click="grid.appScope.copyUrl(row.entity)">
            <a class="menu-link" title="Copy link">
                <i class="menu-ico fa fa-link"></i>
            </a>
        </li>
    </ul>
</script>
