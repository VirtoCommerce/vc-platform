<div class="blade-content">
    <div class="blade-inner">
        <div class="inner-block">
            <div class="text" ng-if="blade.currentEntities.length == 0">No dynamic properties yet.</div>
            <ul class="list __items" ng-if="blade.currentEntities.length > 0">
                <li class="list-item" ng-repeat="data in blade.currentEntities | filter:searchText | orderBy: 'name' track by data.id" ng-class="{'__selected': data.id === selectedNodeId}" ng-click='selectNode(data)'>
                    <span class="list-t">{{data.name}}</span>
                    <span class="list-descr">{{data.valueType + (data.isRequired ? ', Required' : '') + (data.isDictionary ? ', Dictionary' : '') + (data.isArray ? ', Multivalue' :  '') + (data.isMultilingual ? ', Multilingual' : '') }}</span>
                </li>
            </ul>
        </div>
    </div>
</div>
